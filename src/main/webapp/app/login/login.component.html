<div class="wrapper">
  <div class="image-holder">
    <div class="container-fluid background-image text-center d-flex align-items-center">
      <h1 class="fw-bold text-light mx-auto" style="padding-top: 20%">
        Tickety

        <h2 class="text-light">Nueva experiencia en compra de tiquetes</h2>
      </h1>
      <div class="mt-5"></div>
    </div>
  </div>

  <div class="form-inner">
    <div>
      <div class="d-flex justify-content-center position-absolute" style="margin-top: 1%"></div>
    </div>

    <div class="">
      <div class="d-flex justify-content-center align-items-center vh-100 bg-dark" style="color: white">
        <div class="bg-dark card-body p-5" style="margin-top: 1%">
          <h1>Iniciar sesión</h1>
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>¡El inicio de sesión ha fallado!</strong> Por favor, revise las credenciales e intente de nuevo.
          </div>
          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
              <label class="username-label" for="username" jhiTranslate="global.form.username.label">Usuario</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>

            <div class="mb-3">
              <label for="password" jhiTranslate="login.form.password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
                formControlName="password"
                data-cy="password"
              />
            </div>
            <div class="row m-t-25 text-left">
              <div class="form-check checkbox-fade fade-in-primary col-sm-7 col-xs-12" style="padding-left: 40px">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span jhiTranslate="login.form.rememberme">Iniciar la sesión automáticamente</span>
                </label>
              </div>
              <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                <a
                  class="color-sec"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  >¿Ha olvidado su contraseña?</a
                >
              </div>
            </div>
            <div class="boton-inicio">
              <button type="submit" class="btn btn-primary color-boton" jhiTranslate="login.form.button" data-cy="submit">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
