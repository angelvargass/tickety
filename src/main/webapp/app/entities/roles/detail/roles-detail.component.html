<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="roles">
      <h2 data-cy="rolesDetailsHeading"><span jhiTranslate="ticketyApp.roles.detail.title">Roles</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ roles.id }}</span>
        </dd>
        <dt><span jhiTranslate="ticketyApp.roles.type">Type</span></dt>
        <dd>
          <span>{{ roles.type }}</span>
        </dd>
        <dt><span jhiTranslate="ticketyApp.roles.userAccount">User Account</span></dt>
        <dd>
          <div *ngIf="roles.userAccount">
            <a [routerLink]="['/user-account', roles.userAccount.id, 'view']">{{ roles.userAccount.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/roles', roles.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
