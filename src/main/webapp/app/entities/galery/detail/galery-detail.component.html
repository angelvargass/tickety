<div class="d-flex justify-content-center background-image color-letra">
  <div class="col-8 fondo-blanco">
    <div *ngIf="galery">
      <h2 data-cy="galeryDetailsHeading"><span>Galer√≠a</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ galery.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ galery.name }}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
          <span jhiTranslate="{{ 'ticketyApp.GaleryStatus.' + galery.status }}">{{ galery.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/galery', galery.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
