<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="genre">
      <h2 data-cy="genreDetailsHeading"><span jhiTranslate="ticketyApp.genre.detail.title">Genre</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ genre.id }}</span>
        </dd>
        <dt><span jhiTranslate="ticketyApp.genre.form">Form</span></dt>
        <dd>
          <span>{{ genre.form }}</span>
        </dd>
        <dt><span jhiTranslate="ticketyApp.genre.type">Type</span></dt>
        <dd>
          <span>{{ genre.type }}</span>
        </dd>
        <dt><span jhiTranslate="ticketyApp.genre.artist">Artist</span></dt>
        <dd>
          <div *ngIf="genre.artist">
            <a [routerLink]="['/artist', genre.artist.id, 'view']">{{ genre.artist.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/genre', genre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
