<div>
  <!--  Main event image-->
  <div class="container-fluid background-image text-center d-flex align-items-center">
    <h1 class="fw-bold text-light mx-auto">Random event</h1>
  </div>
  <div class="mt-5"></div>
  <h2>Eventos</h2>
  <div class="mb-5"></div>

  <h3 class="fw-bold">Tipo 1</h3>

  <div class="carousel" data-bs-ride="carousel">
    <div class="carousel-inner carousel-inner1">
      <div class="carousel-item active" *ngFor="let carouselItem of carouselItems">
        <div class="card">
          <div class="img-wrapper">
            <img src="../../content/images/concert.jpg" class="d-block w-100" alt="..." />
          </div>

          <h5 class="card-title text-light position-absolute bottom-20" style="left: 2%">Card item {{ carouselItem.itemNumber }}</h5>

          <a class="btn btn-primary">Ver evento</a>
        </div>
      </div>
    </div>

    <button
      (click)="prevCarouselSlide(1)"
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      (click)="nextCarouselSlide(1)"
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="mt-5"></div>
  <h3 class="fw-bold">Tipo 2</h3>

  <div class="carousel" data-bs-ride="carousel">
    <div class="carousel-inner carousel-inner2">
      <div class="carousel-item active" *ngFor="let carouselItem of carouselItems">
        <div class="card">
          <div class="img-wrapper">
            <img src="../../content/images/concert.jpg" class="d-block w-100" alt="..." />
          </div>

          <h5 class="card-title text-light position-absolute bottom-20" style="left: 2%">Card item {{ carouselItem.itemNumber }}</h5>

          <a class="btn btn-primary">Ver evento</a>
        </div>
      </div>
    </div>

    <button
      (click)="prevCarouselSlide(2)"
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      (click)="nextCarouselSlide(2)"
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
